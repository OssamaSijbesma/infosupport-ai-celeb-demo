<!DOCTYPE html>
<html lang="en">

<head>
  <title>Celebrity Matcher</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
  <section>
    <h1><a href="/">Celebrity Matcher</a></h1>
    <div class="result-wrapper">
      {% if g.exception %}
        <p class="message">Unfortunately something broke, could you try again? <span role="img" aria-label="sad">😔</span><br>{{g.message}}</p>
      {% elif data %}
        {% for item in data %}
          <div class="result">
            <img src="{{item.img_src}}" class="celeb" alt="celebrity" />
            <h2 id="celebrity">{{item.name}}</h2>
            <p>Look alike factor: <span id="confidence">{{item.conf}}%</span></p>
          </div>
        {% endfor %}
      {% else %}
        <p class="message">No match found <span role="img" aria-label="sad">😔</span></p>
      {% endif %}
    </div>
    <a class="repeat-button" href="/"><span role="img" aria-label="picture">🔁</span> Try Again</a>
  </section>
</body>

</html>
